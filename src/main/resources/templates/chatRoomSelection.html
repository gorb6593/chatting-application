<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Room Selection</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        .chat-rooms {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="text-center mb-4">Welcome, <span th:text="${#authentication?.name}">User</span>!</h2>

            <div class="card">
                <div class="card-header">
                    Select a Chat Room
                </div>
                <div class="card-body">
                    <ul id="chatRoomList" class="list-group chat-rooms mb-3">
                        <!-- Chat rooms will be dynamically added here -->
                    </ul>
                    <button id="createRoomBtn" class="btn btn-primary btn-block">Create New Room</button>
                </div>
            </div>

            <div class="mt-3 text-center">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-link">Logout</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Modal for creating a new room -->
<div class="modal fade" id="createRoomModal" tabindex="-1" role="dialog" aria-labelledby="createRoomModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="createRoomModalLabel">Create New Chat Room</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="newRoomForm">
                    <div class="form-group">
                        <label for="roomName">Room Name:</label>
                        <input type="text" class="form-control" id="roomName" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="createRoomSubmit">Create</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const chatRoomList = document.getElementById('chatRoomList');
        const createRoomBtn = document.getElementById('createRoomBtn');
        const createRoomSubmit = document.getElementById('createRoomSubmit');
        const roomNameInput = document.getElementById('roomName');
        const createRoomModal = $('#createRoomModal');

        function addChatRoom(roomName) {
            const li = document.createElement('li');
            li.className = 'list-group-item list-group-item-action';
            li.textContent = roomName;
            li.addEventListener('click', function() {
                // Here you would redirect to the specific chat room
                console.log(`Joining chat room: ${roomName}`);
                // Example: window.location.href = `/chat/${roomName}`;
            });
            chatRoomList.appendChild(li);
        }

        createRoomBtn.addEventListener('click', function() {
            createRoomModal.modal('show');
        });

        createRoomSubmit.addEventListener('click', function() {
            const roomName = roomNameInput.value.trim();
            if (roomName) {
                // Here you would send an AJAX request to your server to create the room
                $.ajax({
                    url: '/api/chatrooms',
                    method: 'POST',
                    data: JSON.stringify({ name: roomName }),
                    contentType: 'application/json',
                    success: function(response) {
                        addChatRoom(roomName);
                        roomNameInput.value = '';
                        createRoomModal.modal('hide');
                    },
                    error: function(xhr, status, error) {
                        console.error('Error creating chat room:', error);
                        alert('Failed to create chat room. Please try again.');
                    }
                });
            }
        });

        // Fetch existing chat rooms
        $.ajax({
            url: '/api/chatrooms',
            method: 'GET',
            success: function(rooms) {
                rooms.forEach(room => addChatRoom(room.name));
            },
            error: function(xhr, status, error) {
                console.error('Error fetching chat rooms:', error);
            }
        });
    });
</script>
</body>
</html>
