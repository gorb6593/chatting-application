<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>User Profile</h2>
    <form th:action="@{/profile/update}" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" readonly>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" th:value="${user.email}">
        </div>
        <div class="form-group">
            <label for="profileImageUrl">Profile Image URL:</label>
            <input type="text" id="profileImageUrl" name="profileImageUrl" class="form-control" th:value="${user.profileImageUrl}">
        </div>
        <div class="form-group">
            <label for="statusMessage">Status Message:</label>
            <textarea id="statusMessage" name="statusMessage" class="form-control" th:text="${user.statusMessage}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>
</body>
</html>
