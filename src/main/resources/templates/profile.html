<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User Profile</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
        }
        @media (max-width: 576px) {
            body {
                padding-top: 10px;
            }
            h2 {
                font-size: 1.5rem;
            }
            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h2 class="text-center mb-4">User Profile</h2>
        <form th:action="@{/profile/update}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" class="form-control" th:value="${user.username}" readonly>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" class="form-control" th:value="${user.email}">
            </div>
            <div class="form-group">
                <label for="profileImageUrl">Profile Image URL:</label>
                <input type="text" id="profileImageUrl" name="profileImageUrl" class="form-control" th:value="${user.profileImageUrl}">
            </div>
            <div class="form-group">
                <label for="statusMessage">Status Message:</label>
                <textarea id="statusMessage" name="statusMessage" class="form-control" rows="3" th:text="${user.statusMessage}"></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-block">업데이트</button>
<!--            <button type="submit" class="btn btn-primary btn-block">뒤로가기</button>-->
            <a th:href="@{/chat}" class="btn btn-link">뒤로가기</a>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
