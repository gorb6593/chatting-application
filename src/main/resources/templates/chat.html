<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Chat Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <style>
        body {
            padding-top: 20px;
        }
        .chat-container {
            max-width: 100%;
            margin: 0 auto;
        }
        #chat-messages {
            height: calc(100vh - 250px);
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 15px;
            margin-bottom: 15px;
        }
        .message-item {
            margin-bottom: 10px;
        }
        .btn-group-full {
            display: flex;
            margin-bottom: 15px;
        }
        .btn-group-full form {
            flex: 1;
            padding: 0 5px;
        }
        .btn-group-full .btn {
            width: 100%;
        }
        @media (max-width: 576px) {
            body {
                padding-top: 10px;
            }
            h2 {
                font-size: 1.5rem;
            }
            #chat-messages {
                height: calc(100vh - 220px);
            }
            .btn {
                padding: .25rem .5rem;
                font-size: .875rem;
                line-height: 1.5;
            }
        }
    </style>
</head>
<body>
<div class="container chat-container">
    <h2 class="mb-3">안녕하세요 <span sec:authentication="name"></span>님</h2>
    <div class="btn-group-full">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
        <form th:action="@{/shooting}" method="get">
            <button type="submit" class="btn btn-danger">Shooting Game</button>
        </form>
    </div>

    <div id="chat-page">
        <div id="chat-messages">
            <div th:each="message : ${messages}" class="message-item">
                <strong th:text="${message.sender}"></strong>: <span th:text="${message.content}"></span>
            </div>
        </div>
        <div class="form-group">
            <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
        </div>
        <button onclick="sendMessage()" class="btn btn-primary btn-block">Send</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script th:inline="javascript">
    var stompClient = null;
    var username = [[${#authentication.name}]];

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, onConnected, onError);
    }

    function onConnected() {
        stompClient.subscribe('/topic/public', onMessageReceived);
        stompClient.send("/app/chat.addUser",
            {},
            JSON.stringify({sender: username, type: 'JOIN'})
        );
        console.log('Connected: ' + username);
    }

    function onError(error) {
        console.log('Could not connect to WebSocket server. Please refresh this page to try again!');
        console.error('STOMP error:', error);
    }

    function sendMessage() {
        var messageInput = document.getElementById('message-input');
        var messageContent = messageInput.value.trim();
        if (messageContent && stompClient) {
            var chatMessage = {
                sender: username,
                content: messageContent,
                type: 'CHAT'
            };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            messageInput.value = '';
        }
    }

    function onMessageReceived(payload) {
        var message = JSON.parse(payload.body);
        var messageElement = document.createElement('div');

        if (message.type === 'JOIN') {
            messageElement.classList.add('event-message');
            message.content = message.sender + ' joined!';
        } else if (message.type === 'LEAVE') {
            messageElement.classList.add('event-message');
            message.content = message.sender + ' left!';
        } else {
            messageElement.classList.add('chat-message');
            var usernameElement = document.createElement('span');
            usernameElement.classList.add('username');
            usernameElement.textContent = message.sender;
            messageElement.appendChild(usernameElement);
        }

        var textElement = document.createElement('p');
        textElement.textContent = message.content;
        messageElement.appendChild(textElement);

        document.getElementById('chat-messages').appendChild(messageElement);
        document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
    }

    // 엔터 키 이벤트 리스너 추가
    document.getElementById('message-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault(); // 폼 제출 방지
            sendMessage();
        }
    });

    // Start the connection
    connect();
</script>
</body>
</html>
