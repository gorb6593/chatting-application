<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Chat Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
<div class="container mt-3">
    <h2>Welcome, <span sec:authentication="name"></span>!</h2>
    <form th:action="@{/logout}" method="post" class="mb-3">
        <button type="submit" class="btn btn-danger">Logout</button>
    </form>
    <div id="chat-page">
        <div id="chat-messages" class="border p-3 mb-3" style="height: 400px; overflow-y: scroll;">
            <div th:each="message : ${messages}">
                <span th:text="${message.sender}"></span>: <span th:text="${message.content}"></span>
            </div>
        </div>
        <div class="form-group">
            <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
        </div>
        <button onclick="sendMessage()" class="btn btn-primary">Send</button>
    </div>
</div>

<script th:inline="javascript">
    var stompClient = null;
    var username = [[${#authentication.name}]];

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, onConnected, onError);
    }

    function onConnected() {
        stompClient.subscribe('/topic/public', onMessageReceived);
        stompClient.send("/app/chat.addUser",
            {},
            JSON.stringify({sender: username, type: 'JOIN'})
        );
        console.log('Connected: ' + username);
    }

    function onError(error) {
        console.log('Could not connect to WebSocket server. Please refresh this page to try again!');
        console.error('STOMP error:', error);
    }

    function sendMessage() {
        var messageInput = document.getElementById('message-input');
        var messageContent = messageInput.value.trim();
        if (messageContent && stompClient) {
            var chatMessage = {
                sender: username,
                content: messageContent,
                type: 'CHAT'
            };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            messageInput.value = '';
        }
    }

    function onMessageReceived(payload) {
        var message = JSON.parse(payload.body);
        var messageElement = document.createElement('div');

        if (message.type === 'JOIN') {
            messageElement.classList.add('event-message');
            message.content = message.sender + ' joined!';
        } else if (message.type === 'LEAVE') {
            messageElement.classList.add('event-message');
            message.content = message.sender + ' left!';
        } else {
            messageElement.classList.add('chat-message');
            var usernameElement = document.createElement('span');
            usernameElement.classList.add('username');
            usernameElement.textContent = message.sender;
            messageElement.appendChild(usernameElement);
        }

        var textElement = document.createElement('p');
        textElement.textContent = message.content;
        messageElement.appendChild(textElement);

        document.getElementById('chat-messages').appendChild(messageElement);
        document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
    }

    // 엔터 키 이벤트 리스너 추가
    document.getElementById('message-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault(); // 폼 제출 방지
            sendMessage();
        }
    });

    // Start the connection
    connect();
</script>
</body>
</html>
