<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Chat Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <style>
        body {
            padding-top: 20px;
        }
        .chat-container {
            max-width: 100%;
            margin: 0 auto;
        }
        #chat-messages {
            height: calc(100vh - 250px);
            overflow-y: auto;
            border: 1px solid #dee2e6;
            border-radius: 0.25rem;
            padding: 15px;
            margin-bottom: 15px;
        }
        .message-item {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .message-content {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            background-color: #007bff;
            color: white;
        }
        .own-message {
            align-items: flex-end;
        }
        .other-message {
            align-items: flex-start;
        }
        .message-timestamp {
            font-size: 0.8em;
            color: #6c757d;
            margin-top: 5px;
        }
        .btn-group-full {
            display: flex;
            margin-bottom: 15px;
        }
        .btn-group-full form {
            flex: 1;
            padding: 0 5px;
        }
        .btn-group-full .btn {
            width: 100%;
        }
        @media (max-width: 576px) {
            body {
                padding-top: 10px;
            }
            h2 {
                font-size: 1.5rem;
            }
            #chat-messages {
                height: calc(100vh - 220px);
            }
            .btn {
                padding: .25rem .5rem;
                font-size: .875rem;
                line-height: 1.5;
            }
        }

        .message-item {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .profile-image {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            margin-right: 10px;
        }
        .sender-name {
            font-weight: bold;
        }
        .message-content {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            background-color: #007bff;
            color: white;
        }
        .own-message {
            align-items: flex-end;
        }
        .own-message .message-header {
            flex-direction: row-reverse;
        }
        .own-message .profile-image {
            margin-right: 0;
            margin-left: 10px;
        }
        .own-message .message-content {
            background-color: #28a745;
        }
        .other-message {
            align-items: flex-start;
        }
    </style>
</head>
<body>
<div class="container chat-container">
    <h2 class="mb-3">안녕하세요 <span sec:authentication="name"></span>님</h2>
    <div class="btn-group-full">
        <form th:action="@{/chat}" method="get">
            <button type="submit" class="btn btn-danger">채팅방 리스트로 가기</button>
        </form>
    </div>

    <div id="chat-page">
        <div id="chat-messages">
            <!-- Messages will be dynamically inserted here -->
        </div>
        <div class="form-group">
            <input type="text" id="message-input" class="form-control" placeholder="Type a message...">
        </div>
        <button onclick="sendMessage()" class="btn btn-primary btn-block">Send</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script th:inline="javascript">
    var stompClient = null;
    var username = [[${#authentication.name}]];
    var roomName = [[${roomName}]];

    function connect() {
        var socket = new SockJS('/ws');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, onConnected, onError);
    }

    function onConnected() {
        stompClient.subscribe('/topic/public', onMessageReceived);
        stompClient.send("/app/chat.addUser",
            {},
            JSON.stringify({sender: username, type: 'JOIN', roomName: roomName})
        );
        console.log('Connected: ' + username);
        loadInitialMessages();
    }

    function onError(error) {
        console.log('Could not connect to WebSocket server. Please refresh this page to try again!');
        console.error('STOMP error:', error);
    }

    function sendMessage() {
        var messageInput = document.getElementById('message-input');
        var messageContent = messageInput.value.trim();
        if (messageContent && stompClient) {
            var chatMessage = {
                sender: username,
                content: messageContent,
                type: 'CHAT',
                roomName: roomName,
                timestamp: new Date().toISOString()
            };
            stompClient.send("/app/chat.sendMessage", {}, JSON.stringify(chatMessage));
            messageInput.value = '';
        }
    }

    function onMessageReceived(payload) {
        var message = JSON.parse(payload.body);
        displayMessage(message);
    }

    function displayMessage(message) {
        var chatMessages = document.getElementById('chat-messages');
        var messageElement = document.createElement('div');
        messageElement.classList.add('message-item');

        if (message.sender === username) {
            messageElement.classList.add('own-message');
        } else {
            messageElement.classList.add('other-message');
        }

        var headerElement = document.createElement('div');
        headerElement.classList.add('message-header');

        var profileImageElement = document.createElement('img');
        profileImageElement.classList.add('profile-image');
        // 여기서 사용자의 프로필 이미지를 가져오는 함수를 호출합니다
        getProfileImage(message.sender).then(imageUrl => {
            profileImageElement.src = imageUrl || 'https://i.pinimg.com/474x/05/19/c6/0519c68aab5028942b31d861916f32f8.jpg';
        });
        profileImageElement.alt = message.sender;

        var senderNameElement = document.createElement('span');
        senderNameElement.classList.add('sender-name');
        senderNameElement.textContent = message.sender;

        headerElement.appendChild(profileImageElement);
        headerElement.appendChild(senderNameElement);

        var contentElement = document.createElement('div');
        contentElement.classList.add('message-content');
        contentElement.textContent = message.content;

        var timestampElement = document.createElement('div');
        timestampElement.classList.add('message-timestamp');
        timestampElement.textContent = formatTimestamp(message.timestamp);

        messageElement.appendChild(headerElement);
        messageElement.appendChild(contentElement);
        messageElement.appendChild(timestampElement);

        chatMessages.appendChild(messageElement);
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function getProfileImage(username) {
        return fetch(`/${username}/profile-image`)
            .then(response => response.json())
            .then(data => data.profileImageUrl)
            .catch(() => null);
    }

    function formatTimestamp(timestamp) {
        var date = new Date(timestamp);
        return date.toLocaleString('ko-KR', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            hour12: false
        });
    }

    function loadInitialMessages() {
        var messages = [[${messages}]];
        messages.forEach(displayMessage);
    }

    // 엔터 키 이벤트 리스너 추가
    document.getElementById('message-input').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault(); // 폼 제출 방지
            sendMessage();
        }
    });

    // Start the connection
    connect();
</script>
</body>
</html>
